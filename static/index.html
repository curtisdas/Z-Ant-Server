<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONNX Model Uploader</title>
    <style>
      :root {
        --primary: #ffa602;
        --primary-hover: #ffca1b;
        --text: #1f2937;
        --background: #f9fafb;
        --border: #e5e7eb;
        --error: #ef4444;
        --success: #10b981;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        background-color: var(--background);
        color: var(--text);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 600px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background-color: white;
        margin: 2rem auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: var(--primary);
      }

      .upload-container {
        margin-bottom: 1.5rem;
      }

      .file-input-wrapper {
        border: 2px dashed var(--border);
        border-radius: 6px;
        padding: 2rem;
        text-align: center;
        margin-bottom: 1rem;
        cursor: pointer;
        transition: border-color 0.3s;
      }

      .file-input-wrapper:hover {
        border-color: var(--primary);
      }

      .file-input-wrapper.dragover {
        border-color: var(--primary);
        background-color: rgba(79, 70, 229, 0.05);
      }

      #file-input {
        display: none;
      }

      .file-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
      }

      .file-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--primary);
      }

      .file-info {
        margin-top: 1rem;
        display: none;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      button:disabled {
        background-color: var(--border);
        cursor: not-allowed;
      }

      .status {
        margin-top: 1.5rem;
        text-align: center;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background-color: var(--border);
        border-radius: 4px;
        margin-top: 1rem;
        overflow: hidden;
        display: none;
      }

      .progress {
        height: 100%;
        background-color: var(--primary);
        width: 0%;
        transition: width 0.3s;
      }

      .error {
        color: var(--error);
        display: none;
        margin-top: 1rem;
        padding: 0.75rem;
        background-color: rgba(239, 68, 68, 0.1);
        border-radius: 4px;
      }

      .success {
        color: var(--success);
        display: none;
        margin-top: 1rem;
        padding: 0.75rem;
        background-color: rgba(16, 185, 129, 0.1);
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ONNX Model Uploader</h1>

      <div class="upload-container">
        <div id="drop-area" class="file-input-wrapper">
          <label for="file-input" class="file-label">
            <div class="file-icon">üìÅ</div>
            <div>
              <strong>Select your ONNX model</strong>
              <p>Drag & drop your file here or click to browse</p>
              <p><small>Only .onnx files accepted</small></p>
            </div>
          </label>
          <input type="file" id="file-input" name="model" accept=".onnx" />
        </div>

        <div id="file-info" class="file-info">
          <p>Selected file: <strong id="file-name"></strong></p>
          <p>Size: <span id="file-size"></span></p>
        </div>
      </div>

      <button id="upload-btn" disabled>Upload & Download</button>

      <div class="status">
        <div id="progress-container" class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
      </div>
    </div>

    <script>
      const dropArea = document.getElementById("drop-area");
      const fileInput = document.getElementById("file-input");
      const fileInfo = document.getElementById("file-info");
      const fileName = document.getElementById("file-name");
      const fileSize = document.getElementById("file-size");
      const uploadBtn = document.getElementById("upload-btn");
      const progressContainer = document.getElementById("progress-container");
      const progress = document.getElementById("progress");
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");

      // Prevent default drag behaviors
      ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
        dropArea.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
      });

      // Highlight drop area when item is dragged over it
      ["dragenter", "dragover"].forEach((eventName) => {
        dropArea.addEventListener(eventName, highlight, false);
      });

      ["dragleave", "drop"].forEach((eventName) => {
        dropArea.addEventListener(eventName, unhighlight, false);
      });

      // Handle dropped files
      dropArea.addEventListener("drop", handleDrop, false);

      // Handle selected files
      fileInput.addEventListener("change", handleFiles, false);

      // Upload button click handler
      uploadBtn.addEventListener("click", uploadFile);

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      function highlight() {
        dropArea.classList.add("dragover");
      }

      function unhighlight() {
        dropArea.classList.remove("dragover");
      }

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles({ target: { files } });
      }

      function handleFiles(e) {
        const file = e.target.files[0];

        if (!file) return;

        // Validate file type
        if (!file.name.endsWith(".onnx")) {
          showError("Only .onnx files are accepted");
          resetFileInput();
          return;
        }

        // Display file info
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileInfo.style.display = "block";
        uploadBtn.disabled = false;
        hideMessages();
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";

        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));

        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

      function resetFileInput() {
        fileInput.value = "";
        fileInfo.style.display = "none";
        uploadBtn.disabled = true;
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
      }

      function hideMessages() {
        errorMessage.style.display = "none";
        successMessage.style.display = "none";
      }

      async function uploadFile() {
        const file = fileInput.files[0];

        if (!file) {
          showError("Please select a file");
          return;
        }

        // Create FormData
        const formData = new FormData();
        formData.append("model", file);

        // Show progress bar
        progressContainer.style.display = "block";
        progress.style.width = "0%";

        // Disable upload button during upload
        uploadBtn.disabled = true;
        uploadBtn.textContent = "Uploading...";
        hideMessages();

        try {
          const xhr = new XMLHttpRequest();

          // Track upload progress
          xhr.upload.addEventListener("progress", (event) => {
            if (event.lengthComputable) {
              const percentComplete = (event.loaded / event.total) * 100;
              progress.style.width = percentComplete + "%";
            }
          });

          // Promise wrapper for XHR
          const response = await new Promise((resolve, reject) => {
            xhr.onload = () => {
              if (xhr.status >= 200 && xhr.status < 300) {
                resolve(xhr.response);
              } else {
                reject(new Error(xhr.statusText || "Server Error"));
              }
            };

            xhr.onerror = () => reject(new Error("Network Error"));
            xhr.onabort = () => reject(new Error("Upload Aborted"));

            xhr.responseType = "blob";
            xhr.open("POST", "https://127.0.0.1/api/codegen", true);
            xhr.send(formData);
          });

          // Create download link
          const blob = new Blob([response], { type: "application/zip" });
          const downloadUrl = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = downloadUrl;
          a.download = file.name.replace(".onnx", ".zip");
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(downloadUrl);

          // Show success message
          showSuccess("Model processed successfully!");
          progress.style.width = "100%";

          // Reset form after short delay
          setTimeout(() => {
            resetFileInput();
            progressContainer.style.display = "none";
          }, 3000);
        } catch (error) {
          console.error("Upload failed:", error);
          showError(`Upload failed: ${error.message}`);
          progress.style.width = "0%";
        } finally {
          uploadBtn.disabled = false;
          uploadBtn.textContent = "Upload & Download";
        }
      }
    </script>
  </body>
</html>
